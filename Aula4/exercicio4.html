      html {
        display: flex;
        align-items: center;

      }

      body {

        justify-content: space-between;

      #menu > img {margin-left: 10px;}

      #texto-titulo {display: flex;
        font-size: 40px;
    font-weight: bold;
margin-left: 10px;}

    #avatar {display: flex;
    flex-direction: row;
justify-content: flex-end;
align-items: center;
margin-right: 10px;
}

#avatar > div {font-size: 14px;
font-weight: bold;
margin-right: 10px;}

      #corpo {
        flex: 100;
        width: 100vw;

      }

        display: flex;

        justify-content: space-around;
        align-items: center;
        flex: 2 80px;
        width: 100vw;
        display: flex;

        align-items: center;
