<html>

        <title>Exemplo 2</title>

body {background-color: bisque;
padding: 0px;

}

#azul {background-color: blue;
height: 20px;
width: 50px;}

#magenta {
    background-color: magenta;
    height: 20px;}

#ciano {background-color: cyan;
height: 20px;}


        </style>

 <div id="vermelho"></div>
 <div id="verde">

 </div>
 <div id="azul"></div>
</div>
