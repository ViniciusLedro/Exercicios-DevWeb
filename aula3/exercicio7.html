<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 6</title>
    <style>
        * {font-family: Calibri}
        input {color: #fff; background-color: #444; border-radius: 5px; border-width: 1px; border-color: #888; padding: 4px;}
    #nome {width: 200px;}
    #idade {width: 50px; text-align: right;}
    .linha {margin: 8px;}
    #nome, #idade {font-style: boldssssss;}
    button {color: #fff; background-color: #444; border-radius: 5px; border-width: 1px; border-color: #888;padding: 4px 15px;}
    label {font-weight:bold;}
    </style>
  </head>
  <body>
    <form>
      <div class="linha">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" value="Maria" />
      </div>

      <div class="linha">
        <label for="idade">Idade</label>
        <input type="number" value="18" name="idade" id="idade" />
      </div>
      <button>Enviar</button>
    </form>
  </body>
</html>
